            <div class="theme-toggle">

        <div class="dashboard-container">

        <script>
            // script.js
    document.addEventListener('DOMContentLoaded', function () {
        const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');
        const body = document.body;
        const nav = document.querySelector('nav');
        const cards = document.querySelectorAll('.card');
        const courseBoxes = document.querySelectorAll('.course-box');
        const activeItems = document.querySelectorAll('.active');
    
        themeToggleCheckbox.addEventListener('change', function () {
            if (this.checked) {
                body.classList.add('dark-mode');
                nav.classList.add('dark-mode');
                cards.forEach(card => card.classList.add('dark-mode'));
                courseBoxes.forEach(box => box.classList.add('dark-mode'));
                activeItems.forEach(item => item.classList.add('dark-mode'));
            } else {
                body.classList.remove('dark-mode');
                nav.classList.remove('dark-mode');
                cards.forEach(card => card.classList.remove('dark-mode'));
                courseBoxes.forEach(box => box.classList.remove('dark-mode'));
                activeItems.forEach(item => item.classList.remove('dark-mode'));
            }
        });
    });
    let balance = 10000.00; // initial balance

document.getElementById('balance').innerHTML = `KSH ${balance.toFixed(2)}`;

document.getElementById('add-funds-btn').addEventListener('click', () => {
  const amount = prompt('Enter amount to add:');
  if (amount) {
    balance += parseFloat(amount);
    document.getElementById('balance').innerHTML = `KSH ${balance.toFixed(2)}`;
  }
});

document.getElementById('withdraw-btn').addEventListener('click', () => {
  const amount = prompt('Enter amount to withdraw:');
  if (amount) {
    if (balance >= parseFloat(amount)) {
      balance -= parseFloat(amount);
      document.getElementById('balance').innerHTML = `KSH ${balance.toFixed(2)}`;
    } else {
      alert('Insufficient balance!');
    }
  }
});
        </script>
