<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png>
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
<link rel="manifest" href="images/favicon_io/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #0f0f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .login-container .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container .btn-google {
            background-color: #ea4335;
            color: white;
        }
        .login-container .btn-apple {
            background-color: #000000;
            color: white;
        }
        .login-container .input-group {
            margin: 15px 0;
        }
        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .login-container .remember-me input {
            margin-right: 10px;
        }
        .login-container .forgot-password {
            color: #9a9a9a;
            font-size: 14px;
            margin-top: 10px;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
        .login-container .submit-btn {
            background-color: #e91e63;
            color: white;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .login-container .signup-link {
            color: #9a9a9a;
            font-size: 14px;
            margin-top: 20px;
        }
        .login-container .signup-link a {
            color: #e91e63;
            text-decoration: none;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if (email === "" || password === "") {
                alert("Please fill in both email and password.");
                return false;
            } else {
                alert("Form submitted successfully!");
                // Here you can add code to submit the form
                // For now, we just redirect to the index.html page
                window.location.href = "index.html";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>LogIn</h2>
        <button class="btn btn-google">Login with Google</button>
        <button class="btn btn-apple">Login with Apple</button>
        <form onsubmit="validateForm(event)">
            <div class="input-group">
                <input type="email" id="email" placeholder="Your Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Your Password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="forgot-password">Forgot password?</div>
            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
        <div class="signup-link">Don't have an account? <a href="#">Signup</a></div>
    </div>  
</body>
</html>
